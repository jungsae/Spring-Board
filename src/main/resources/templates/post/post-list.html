<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pull-right{
            float: right;
            margin-left: 10px;
        }
    </style>
</head>
<body class="bg-gray-100">
<div th:replace="header :: headerFragment"></div>
<div class="container mx-auto mt-40 p-6 bg-white rounded-lg shadow-md">
    <div class="pull-right">
        <a href="post/create" class="btn btn-primary">글쓰기</a>
    </div>
    <table class="min-w-full table-auto border-collapse">
        <thead>
        <tr class="text-left bg-gray-200">
            <th class="px-4 py-2 border-b-2 border-gray-300">ID</th>
            <th class="px-4 py-2 border-b-2 border-gray-300">Title</th>
            <th class="px-4 py-2 border-b-2 border-gray-300">작성자 E-mail</th>
            <th class="px-4 py-2 border-b-2 border-gray-300">#</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-300">
        <tr th:each="post: ${postList}" class="hover:bg-sky-200">
            <td class="px-4 py-2" th:text="${post.id}"></td>
            <td class="px-4 py-2" th:text="${post.title}"></td>
            <td class="px-4 py-2" th:text="${post.author_email}"></td>
            <td class="px-4 py-2">
                <a class="text-blue-600 hover:text-blue-800" th:href="@{|/post/detail/${post.id}|}">선택!</a>
            </td>
        </tr>
        </tbody>
    </table>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, postList.totalPages-1)}"
            th:classappend="${pageNum == postList.pageable.pageNumber} ? 'active'">
                <a class="page-link" th:href="@{/posts(page=${pageNum})}" th:text="${pageNum+1}"></a>
            </li>
        </ul>
</div>
</body>
</html>
