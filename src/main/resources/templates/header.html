<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        .emoji-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body>
<div th:fragment="headerFragment">
    <nav class="bg-white fixed w-full z-20 top-0 start-0 border-b border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <div>
                <a href="/">
                    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900">
                        <span class="emoji-pulse">&#128204;</span>
                        BOARD</h1>
                    <span class="mb-6 text-lg font-normal" style="color: red;">출처: 홍신애</span>
                </a>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0
                md:border-0 md:bg-white">
                    <li sec:authorize="hasRole('ADMIN')">
                        <a href="/author/list"
                           class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0"
                           aria-current="page">회원관리</a>
                    </li>
                    <li>
                        <a href="/author/create"
                           class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">회원가입</a>
                    </li>
                    <li>
                        <a href="/posts"
                           class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">게시글목록</a>
                    </li>
                    <li th:if="${session.email==null}">
                        <a href="/author/login-page"
                           class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">로그인</a>
                    </li>
                    <li th:if="${session.email!=null}">
                        <a href="/doLogout"
                           class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">로그아웃</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end align-items-center">
                <span th:text="${session.email != null} ? ${session.email} + '님 반갑습니다.' : ''"></span>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
